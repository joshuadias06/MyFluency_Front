<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Chat App with Theme Toggle and Speech Recognition" />
    <title>Chat App</title>
    <link rel="apple-touch-icon" href="assets/logo192.png" />
    <link rel="manifest" href="assets/manifest.json">
  </head>

  <body>
    <div class="App">
      <h1 class="title">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg"
          alt="US Flag"
          class="flag"
        />
        MyFluency
      </h1>

      <div class="theme-toggle-btn" onclick="toggleTheme()">
        <i id="theme-icon" class="fas fa-moon"></i>
      </div>

      <div class="chat-recorder">
        <div class="chat-window" id="chatWindow"></div>

        <div class="chat-input-wrapper">
          <div class="chat-input-container">
            <input
              type="text"
              id="currentMessage"
              placeholder="Fale com a myFluency"
              class="chat-input"
            />
            <div class="chat-controls">
              <div class="audio-controls">
                <button onclick="startRecording()" id="recordButton" class="record-button">
                  <i class="fas fa-microphone"></i>
                </button>
                <button onclick="stopRecording()" id="stopButton" class="stop-button" disabled>
                  <i class="fas fa-square"></i>
                </button>
              </div>
              <button onclick="sendMessage()" class="send-button">
                <i class="fas fa-arrow-up"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Caixa de sugestões e correções com botões -->
      <div id="buttonsContainer" style="display: none;">
        <button id="suggestionsButton" onclick="toggleSuggestions()">Suggestions</button>
        <button id="correctionsButton" onclick="toggleCorrections()">Grammar Corrections</button>
      </div>

      <!-- Caixa de sugestões -->
      <div id="suggestionsBox" class="suggestions-box" style="display: none;"></div>

      <!-- Caixa de correções -->
      <div id="correctionsBox" class="corrections-box" style="display: none;"></div>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
